{% extends 'base.html' %}

{% block content %}
<div>
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        &nbsp;&nbsp;<label style="width: 120px">{{ field.label }}</label>{{ field }} {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Sign up</button>
  </form>
</div>
{% endblock %}
