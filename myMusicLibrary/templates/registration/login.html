{% extends 'base.html' %}
{% block content %}
<form method='post'>
    {% csrf_token %}
    <div class="col-md-3" style="float: left;">
        <div>
            <label>Username</label>
            <input name="username" class="form-control" type="text">
        </div>
        <div>
            <label>Password</label>
            <input name="password" class="form-control" type="password">
        </div>
        <br>
        <div>
            <span><button type="submit" class="btn btn-info">Login</button>
                <a class="btn btn-info" href="{% url 'userprofile:signup' %}">Sign Up</a>
            </span>
        </div>

    </div>
</form>
{% endblock %}
